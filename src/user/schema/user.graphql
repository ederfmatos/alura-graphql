const { gql } = require('apollo-server');

const UserSchema = gql`
scalar DateTime

  type User {
    name: String!
    active: Boolean!
    email: String
    role: Role!
    createdAt: DateTime
  }

  enum RoleType {
    STUDY
    OWNER
    MANAGER
  }

  type Role {
    id: ID!
    type: RoleType!
  }

  type Query {
    users: [User]
    user(id: ID): User
  }

  type Mutation {
    createUser(
      name: String!, 
      email: String,
      role: RoleType!
    ): User!

    updateUser(
      id: ID!,
      name: String!, 
      email: String,
      role: RoleType!
    ): User!

    deleteUser(id: ID!): ID
  }
`

module.exports = { UserSchema }